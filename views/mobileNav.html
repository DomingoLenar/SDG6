<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .navbar-menu {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar-item {
            margin-left: 1rem;
        }
        .navbar-link {
            color: white;
            text-decoration: none;
        }
        .navbar-toggle {
            display: none;
        }
        #navbar-checkbox {
            display: none;
        }
        @media (max-width: 768px) {
            .navbar-container {
                flex-wrap: wrap;
            }
            .navbar-toggle {
                display: block;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
            }
            .navbar-item {
                margin: 0.5rem 0;
            }
            #navbar-checkbox:checked ~ .navbar-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Logo</a>
            <input type="checkbox" id="navbar-checkbox">
            <label for="navbar-checkbox" class="navbar-toggle">â˜°</label>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="#" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">About</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">Services</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
